<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocScanVault - Login</title>
    <link rel="stylesheet" href="{% static "styles/index.css" %}">
</head>

<body>
    <header>
        <h2 class="logo">DocScanVault</h2>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <section class="home" id="home">
        <div class="home-text">
            <span>Welcome to</span>
            <h1>DocScanVault App!</h1>
            <p>Login to your account.</p>
            <form action="/login/" method="POST">
                {% csrf_token %}
                <input type="text" id="inputUsername" name="Username" placeholder="  Enter The Username  " class="input-box" required>
                <input type="password" id="inputPassword" name="Password" placeholder="  Enter The Password  " class="input-box" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="/">Register</a></p>
        </div>
    </section>

    <script src="{% static 'javascripts/index.js' %}"></script>
</body>
</html>
